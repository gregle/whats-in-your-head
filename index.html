  <meta charset="utf-8" ></meta>
Â  <title>Basic Title</title>

<aside class="notes"><p>Hereâ€™s a basic example with an open graph implementation with the og prefix. There&#39;s a type tag, which defines the type of content we&#39;re sharing, in this case a website. And <code>title</code> and <code>description</code> tags which duplicate the base-level HTML meta tags but are prioritized over them when links are posted or shared via social media or in messages.</p>

## `<head>`
> The **Head** is the part of an [HTML](https://developer.mozilla.org/en-US/docs/Glossary/HTML) document that contains [metadata](https://developer.mozilla.org/en-US/docs/Glossary/Metadata) about that document, such as author, description, and links to [CSS](https://developer.mozilla.org/en-US/docs/Glossary/CSS) or [JavaScript](https://developer.mozilla.org/en-US/docs/Glossary/JavaScript) files that should be applied to the HTML.

</div>

<aside class="notes"><p>Everybody loves a definition slide right? This is lifted directly from Mozilla, but essentially everything you see in a preview link is defined in the HTML&#39;s Head element. The head is an interesting place though because it&#39;s the only part of the doc with information that is more visible to users outside your page than to those actually on it. As it contains information about what&#39;s inside your page, how your page relates to other documents and sites, and how third party crawlers should expect to interact with it. So when analyzing a page browsers and web crawlers will parse the head element, plucking out relevant links and metadata in order to determine both what a page is about, and for the subject of this talk, how to present it in things like link previews.</p>

## The power of `rel=preload`
```html
<head>
  <meta charset="utf-8" ></meta>
  <title>Image preload example</title>

  <link rel="preload" href="flower.avif" as="image" type="image/avif" ></link>
</head>
<body>
  <picture>
    <source src="flower.avif" type="image/avif" ></source>
    <source src="flower.webp" type="image/webp" ></source>
    <img src="flower.jpg" ></img>
  </picture>
</body>

<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel/preload-->
```
</div>

<aside class="notes"><p>A particularly useful link relationship is preload. You can use this to define assets or other fetch requests that you know will be coming down the line and basically you&#39;re giving the browser a heads-up that you&#39;ll be needing it. So it&#39;ll be available to the page when it gets around to rendering the actual HTML.</p>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## What can be preloaded?
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`fetch` - resource to be accessed by a fetch or XHR request, such as an ArrayBuffer, WebAssembly binary, or JSON file.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`font` - fonts (useful when defined as font-faces)
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->`image` - images
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->`script` - JavaScript files
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->`style` - CSS stylesheets
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->`track` - WebVTT (Web Video Text Tracks)

## The power of `rel=prefetch`* 

```html
<link rel="prefetch" src="the-next-pages-javascript.js" ... ></link>
<link rel="prefetch" src="the-next-pages-image.jpg" ... ></link>

<!-- ref https://www.smashingmagazine.com/2016/02/preload-what-is-it-good-for/ -->
```
*not supported in safari without enabling a developer flag ğŸ« 
</div>

<aside class="notes"><p>prefetch is a directive that tells a browser to <strong>fetch a resource that will probably be needed</strong> for the next navigation. That mostly means that the resource will be fetched with extremely low priority (since everything the browser <em>knows</em> is needed in the current page is more important than a resource that we <em>guess</em> might be needed in the next one).</p>

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`crossorigin` - indicates whether it's fetching as a [CORS](https://developer.mozilla.org/en-US/docs/Glossary/CORS) request or not

- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->`fetchpriorty` - high/low/auto
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->`integrity` - a base64-encoded cryptographic hash used to verify that the fetched resource has been delivered without unexpected manipulation
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->`media` - specifies the media type/query that the linked resource applies to
- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->`size/imagesizes` - defines the sizes of preloaded images and icons
